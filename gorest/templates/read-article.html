<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- Responsive meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .custom-py-6 {
            padding-top: 2.5rem !important;
            padding-bottom: 4.5rem !important;
        }

        a {
            color: #000000;
        }

        .navbar-nav-text {
            color: #000000 !important;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }

        .custom-border-bottom {
            border-bottom: 0.5px solid #0000002f;
        }
    </style>

    <title>gorest HTML | pilinux</title>

    <!-- Meta tags -->
    <meta name="description" content="how to serve HTML pages from gorest API">
    <meta name="robots" content="noindex,nofollow">
</head>

<body>
    <!-- Top navigation -->
    <div class="container">
        <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-white">
            <div class="container custom-border-bottom">
                <nav class="navbar-brand">gorest HTML | pilinux</nav>
            </div>
        </nav>
        <hr>
    </div>
    <hr>

    <!-- Content -->
    <div class="container custom-py-6">
        <p>postID: {{ postID }}</p>
        <p>createdAt: {{ createdAt }}</p>
        <p>updatedAt: {{ updatedAt }}</p>
        <p>title: {{ title }}</p>
        <p>body: {{ body }}</p>
    </div>

    <footer>
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <p class="card-text text-center">
                        gorest HTML Version | pilinux
                    </p>
                </div>
            </div>
            <br>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
